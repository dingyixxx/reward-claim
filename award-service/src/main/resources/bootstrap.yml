server:
  port: 51602

spring:
  application:
    name: award-service
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_claim_rewards?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.200.131:8848
      config:
        server-addr: 192.168.200.131:8848
        file-extension: yaml
    sentinel:
      transport:
        dashboard: 192.168.200.131:8080
        port: 8719
      eager: true  # 立即初始化 Sentinel
      filter:
        enabled: true
      web-context-unify: false  # 关闭 Web Context Unify
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
